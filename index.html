<html class="reset">
    <body class="reset">
        <style>
.reset {
  margin: 0;
  padding: 0;
}
.flex { display: flex; flex-direction: column;}
.flex-auto {
  flex: 1 1 auto;}
.h-screen {
  height: 100vh;
  height: calc(var(--vh, 1vh) * 100);
}
        </style>
        <div class="flex h-screen reset">
          <div style="background-color: pink">header</div>
          <div style="background-color: skyblue" class="flex-auto">
            <div style="background-color: orange; height:100%; justify-content:space-between;" class="flex">
              <div class="flex" style="background-color: gray; flex: 1 1 auto;">
                <div>質問分</div>
                <div>入力フォーム</div>
              </div>
              <div class="flex" style="background-color: olive; flex: 1 1 auto;">
                <div>ボタン</div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
        <script>
const setVh = () => {
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
};

window.addEventListener('load', setVh);
window.addEventListener('resize', setVh);
        </script>
    </body>
</html>
